		<meta charset="utf-8">
		<title>Faixa Etária</title>
		<script>
			var idade = prompt('Digite a idade');

			if(idade >= 0 && idade < 15){
				alert('Criança');
				// Poderia ser usado o document.write() //
			}

			if(idade >= 15 && idade < 30){
			 	alert('Jovem');
			}

			if(idade >= 30 && idade < 60){
			 	alert('Adulto');
			}

			if(idade >= 60){
				alert('Idoso');
			} 

			
		</script>
	</head>

</html>
