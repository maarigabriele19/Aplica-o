<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>DOM manipulando valores - JS</title>
		<script>
			function distribui(){
				// Selecionar o valor digitado //
				var caractere = document.getElementById('entrada').value
				// Limpando o campo de digitação //
				document.getElementById('entrada').value = ''

				// limpar espaços em branco da string //
				caractere.trim()
				//console.log(caractere)

				switch(caractere){
					case '0':
					case '1':
					case '2':
					case '3':
					case '4':
					case '5':
					case '6':
					case '7':
					case '8':
					case '9':
					// Adicionar o caracter no campo número //
						document.getElementById('numeros').value += caractere
						break;
					default:
					// adicionar no campo letras //
						document.getElementById('letras').value += caractere

				}
			}
			
		</script>
	</head>
	<body>
		<input type="text" placeholder="Digite um caractere aqui" onkeyup="distribui()" id="entrada" />
		<hr/>

		<span>Letras:</span>
		<input type="text" disabled="disabled" id="letras" />

		<span>Números:</span>
		<input type="text" disabled="disabled" id="numeros" />

	</body>
</html>
