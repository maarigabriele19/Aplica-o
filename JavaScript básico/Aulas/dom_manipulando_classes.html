<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> DOM Manipulando classes - JS</title>
		<style>
			.estilo{
				background: #e6ffee;
				color: #000000;
			}
			.estilo1{
				width: 500px;
				height: 250px;
				background-color: #e6f2ff;
				text-align: center;
				font-size: 16px;
				color: #000000;
				padding: 25px;
			}
		</style>
		<script>
			function modifica(){
				document.getElementById('msg').className = 'estilo1'
			}
		</script>
	</head>
	<body>
		<div id="msg" class="estilo">Modificando a classe do elemento</div>
		<hr>
		<button type="button" onclick="modifica()">Aplicar classe</button>

	</body>
</html>
