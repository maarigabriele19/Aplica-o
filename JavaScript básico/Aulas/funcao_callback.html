<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funções de Callback - JS</title>
	<script>
		/* Funções de callback são funções que servem de paramentro para outras funções */
		function artigo(id, callbackSucesso, callbackErro){
			// lógica: recuperar o id via requisição http //
			if (true) {
				callbackSucesso('Função callback JS', 'Texto descritivo')
			}else{
				callbackErro('Erro')
			}
		}

		/// Função callback e wrapper //
			// Wrapper = funções anonimas atribuidas a variaveis // 

		var callbackSucesso = function(titulo, descricao){
			document.write('<h1>' + titulo + '</h1>')
			document.write('<hr />')
			document.write('<p>' + descricao + '</p>')
		}

		var callbackErro = function(erro){
			document.write('<p><b> Erro:</b>' + erro + '</p>')
		}

		artigo(403736, callbackSucesso, callbackErro)
	</script>
</head>
<body>

</body>
</html>
