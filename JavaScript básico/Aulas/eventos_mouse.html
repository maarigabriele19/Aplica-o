<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eventos Mouse - JS</title>
		<script>
			function acao(){
				alert('Evento disparo com sucesso!')
			}
			/* EVENTOS:
				- onclick
				- ondblclick
				- onmouseup
				- onmouseover
				- onmouseout */
		</script>
	</head>
	<body>
		<div onclick="acao()" style="background:#ffe6e6; height: 150px; width: 150px"></div>



	</body>
</html>
