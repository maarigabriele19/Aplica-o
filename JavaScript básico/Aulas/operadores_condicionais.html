<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Operadores e Condicionais - JS</title>
		<script>

			// var media = prompt('Digite sua média')
			var n1 = prompt('Digite a primeira nota:')
			var n2 = prompt('Digite a segunda nota:')
			var n3 = prompt('Digite a terceira nota:')

			var media = (n1 + n2 + n3) / 3


			if(media >= 7){
				document.write('Parabéns você foi aprovado!')

			}else{
				document.write('Você foi reprovado, tente outra vez!')
			}

			/* OBS: document.write() significa 
			escrever no documento */

		</script>
	</head>

	</body>
</html>
