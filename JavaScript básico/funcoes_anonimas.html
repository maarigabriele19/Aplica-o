<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Funções anônimas - JS</title>
		<script>

			// Fuñçõe podem ser atributos de variaveis //
			var saudacao = function(nome){
				document.write('Olá ' + nome + ' seja bem-vinda!')
			}

			var nome = prompt('Digite seu nome: ')
			saudacao(nome)
		</script>
	</head>
	<body>

	</body>
</html>
